name: Render Video

on:
  workflow_dispatch:
    inputs:
      script_path:
        description: 'Path to video script JSON'
        required: true
      output_name:
        description: 'Output video filename'
        required: true
      resolution:
        description: 'Video resolution (e.g., 1080p, 720p)'
        required: false
        default: '720p'
      use_gpu:
        description: 'Use GPU for rendering if available'
        type: boolean
        required: false
        default: false

jobs:
  render:
    runs-on: ${{ inputs.use_gpu && 'self-hosted-gpu' || 'ubuntu-latest' }}
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
        with:
          version: 8
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'pnpm'
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install FFmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install manim pydub numpy scipy pillow requests tqdm transformers torch
          pip install git+https://github.com/openai/whisper.git
      - name: Install Remotion dependencies
        run: |
          pnpm install
          cd packages/media
          pnpm install
      - name: Render video
        run: pnpm render:video
        env:
          SCRIPT_PATH: ${{ github.event.inputs.script_path }}
          OUTPUT_NAME: ${{ github.event.inputs.output_name }}
          RESOLUTION: ${{ github.event.inputs.resolution }}
          USE_GPU: ${{ inputs.use_gpu }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          HUGGINGFACE_API_KEY: ${{ secrets.HUGGINGFACE_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      - name: Upload video to Supabase
        run: pnpm upload:video
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          VIDEO_PATH: ${{ github.event.inputs.output_name }}
      - name: Upload video as artifact
        uses: actions/upload-artifact@v4
        with:
          name: rendered-video
          path: output/${{ github.event.inputs.output_name }}
